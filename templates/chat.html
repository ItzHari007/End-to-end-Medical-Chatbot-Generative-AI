<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chatbot</title>
  <!-- Keep one Bootstrap CSS include (above) -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
      <div class="col-md-8 col-xl-6 chat">
        <div class="card">
          <div class="card-header msg_head">
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img">
                <span class="online_icon"></span>
              </div>
              <div class="user_info">
                <span>Medical Chatbot</span>
                <p>Ask me anything!</p>
              </div>
            </div>
          </div>

          <div id="messageFormeight" class="card-body msg_card_body"></div>

          <div class="card-footer">
            <form id="messageArea" class="input-group">
              <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
              <div class="input-group-append">
                <button type="submit" id="send" class="input-group-text send_btn">
                  <i class="fas fa-location-arrow"></i>
                </button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script>
    function pad2(n){ return (n<10?'0':'') + n; }

    $(function () {
      $("#messageArea").on("submit", function (event) {
        event.preventDefault();

        const date = new Date();
        const str_time = pad2(date.getHours()) + ":" + pad2(date.getMinutes());
        const rawText = ($("#text").val() || "").trim();
        if (!rawText) return;

        const userHtml =
          '<div class="d-flex justify-content-end mb-4">' +
            '<div class="msg_cotainer_send">' + $('<div>').text(rawText).html() +
              '<span class="msg_time_send">' + str_time + '</span>' +
            '</div>' +
            '<div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div>' +
          '</div>';

        $("#text").val("");
        $("#messageFormeight").append(userHtml);

        $.ajax({
          url: "/get",
          method: "POST",
          data: { msg: rawText },                 // form-urlencoded
          dataType: "json",                       // expect JSON
          success: function (data) {
            const answer = (data && (data.answer || data.detail)) ? (data.answer || data.detail) : "Sorry, no answer.";
            const botHtml =
              '<div class="d-flex justify-content-start mb-4">' +
                '<div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg"></div>' +
                '<div class="msg_cotainer">' + $('<div>').text(answer).html() +
                  '<span class="msg_time">' + str_time + '</span>' +
                '</div>' +
              '</div>';
            $("#messageFormeight").append(botHtml);
          },
          error: function (xhr) {
            let msg = "Request failed.";
            try {
              const j = JSON.parse(xhr.responseText);
              msg = j.error || j.detail || msg;
            } catch (_) {}
            const botHtml =
              '<div class="d-flex justify-content-start mb-4">' +
                '<div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg"></div>' +
                '<div class="msg_cotainer">Error: ' + $('<div>').text(msg).html() +
                  '<span class="msg_time">' + str_time + '</span>' +
                '</div>' +
              '</div>';
            $("#messageFormeight").append(botHtml);
          }
        });
      });
    });
  </script>
</body>
</html>
