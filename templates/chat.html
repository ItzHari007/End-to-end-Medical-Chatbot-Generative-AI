<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedBot - AI Health Assistant</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <style>
        /* --- General Styling --- */
        body {
            background: #f0f4f8; /* Light blue-grey fallback background */
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        /* Overlay removed with background image removal */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        .chat {
            margin-top: 0;
            height: 90vh; 
        }

        .card {
            border-radius: 28px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15); 
            /* Changed from white to light warm gray */
            background: #fcfcfc; 
            border: none;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER Styling --- */
        .card-header {
            padding: 20px 25px;
            border: none;
            background: linear-gradient(135deg, #007bff, #0056b3); 
            color: white;
            border-top-left-radius: 28px;
            border-top-right-radius: 28px;
            font-family: 'Montserrat', sans-serif;
        }

        .user_img {
            height: 40px;
            width: 40px;
            border: 3px solid rgba(255, 255, 255, 0.85); 
            object-fit: cover;
            border-radius: 50%;
        }

        .user_info span {
            font-size: 20px;
            font-weight: 700; 
            line-height: 1;
        }

        .user_info p {
            font-size: 13px;
            font-weight: 400;
            opacity: 0.95;
            margin-bottom: 0;
        }

        /* --- CHAT BODY Styling --- */
        .msg_card_body {
            flex-grow: 1; 
            overflow-y: auto;
            padding: 25px;
            /* Changed from white to light warm gray */
            background: #fcfcfc;
        }

        .msg_cotainer,
        .msg_cotainer_send {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 20px; 
            font-size: 15px;
            margin-bottom: 15px;
            line-height: 1.4;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .msg_cotainer {
            background: #e9f0f9; 
            color: #2c3e50; 
        }

        .msg_cotainer_send {
            background: #1abc9c; 
            color: white;
        }

        .msg_time,
        .msg_time_send {
            display: block;
            font-size: 11px;
            margin-top: 5px;
            text-align: right;
            opacity: 0.8;
            font-weight: 300;
        }
        
        .msg_time {
            color: #555;
        }

        .user_img_msg {
            height: 32px;
            width: 32px;
            margin: 0 8px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        /* Bot typing indicator style */
        .typing_indicator {
             width: auto;
             height: auto;
             display: inline-flex;
             align-items: center;
             padding: 8px 15px;
             background: #e9f0f9;
             border-radius: 20px;
             margin-bottom: 15px;
             color: #2c3e50;
        }
        .typing_indicator img {
            width: 25px;
            height: 12px;
            margin-left: 5px;
        }

        /* --- INPUT AREA Styling --- */
        .card-footer {
            border: none;
            padding: 15px 25px;
            /* Changed from white to light warm gray */
            background: #fcfcfc;
            border-bottom-left-radius: 28px;
            border-bottom-right-radius: 28px;
            display: flex;
            align-items: center;
        }

        .input-group {
            width: 100%;
        }

        .type_msg {
            border-radius: 25px;
            height: 48px; 
            /* Slightly warmer gray input field background */
            background: #fbfbfb;
            border: 1px solid #e0e5ee;
            padding-left: 20px;
            font-size: 15px;
            margin-right: 10px; 
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .type_msg:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            /* Input focus remains white for visual clarity */
            background: white; 
        }

        .send_btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: #1abc9c; 
            color: white;
            font-size: 20px;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 4px 10px rgba(26, 188, 156, 0.4);
            flex-shrink: 0; 
        }

        .send_btn:hover {
            background: #16a085;
            box-shadow: 0 6px 12px rgba(26, 188, 156, 0.6);
        }
        
        .send_btn:active {
            transform: scale(0.95);
        }

        /* --- Scrollbar Customization --- */
        .msg_card_body::-webkit-scrollbar {
            width: 6px;
        }
        .msg_card_body::-webkit-scrollbar-thumb {
            background: #c0c8d4;
            border-radius: 3px;
        }
        .msg_card_body::-webkit-scrollbar-track {
            background: #f7f7f7;
        }
        
        .icon_btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #f7f9fc;
            border: 1px solid #e0e5ee;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .icon_btn i {
            color: #555;
            font-size: 18px;
        }

        .icon_btn:hover {
            background: #e0e5ee;
        }
        
    </style>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-9 col-xl-7 chat"> 
                <div class="card">

                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight align-items-center">
                            <div class="img_cont">
                                <img src="https://cdn-icons-png.flaticon.com/512/4712/4712100.png" class="rounded-circle user_img" alt="Bot Avatar" />
                            </div>
                            <div class="user_info ml-3">
                                <span>MedBot AI Assistant</span>
                                <p>Online: Ready to help with your queries</p>
                            </div>
                        </div>
                    </div>

                    <div id="messageFormeight" class="card-body msg_card_body">
                        <div class="d-flex justify-content-start mb-4">
                            <div class="img_cont_msg">
                                <img src="https://cdn-icons-png.flaticon.com/512/4712/4712100.png" class="rounded-circle user_img_msg" alt="Bot Avatar">
                            </div>
                            <div class="msg_cotainer">
                                Hello! I'm MedBot, your AI Health Assistant. I can provide general health information and symptom checkers. **Please remember I am not a substitute for a real doctor.**
                                <span class="msg_time">12:00 AM</span>
                            </div>
                        </div>
                        
                        <div id="typingIndicator" class="typing_indicator d-none">
                            MedBot is typing...
                            <img src="https://i.imgur.com/CvCqV.gif" alt="Typing animation">
                        </div>
                        
                    </div>

                    <div class="card-footer">
                        <form id="messageArea" class="d-flex align-items-center w-100">
                            
                            <input type="text" id="text" name="msg" placeholder="Describe your symptoms or ask a health question..." autocomplete="off" class="form-control type_msg" required />
                            
                            <button type="submit" id="send" class="send_btn" title="Send Message">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        function pad2(n) {
            return (n < 10 ? "0" : "") + n;
        }

        $(function () {
            // Function to simulate bot typing indicator
            function toggleTyping(show) {
                const indicator = $('#typingIndicator');
                if (show) {
                    indicator.removeClass('d-none');
                    // Scroll to the indicator
                    const body = $("#messageFormeight");
                    body.scrollTop(body.prop("scrollHeight"));
                } else {
                    indicator.addClass('d-none');
                }
            }
            
            $("#messageArea").on("submit", function (event) {
                event.preventDefault();

                const date = new Date();
                const str_time = pad2(date.getHours()) + ":" + pad2(date.getMinutes());
                const rawText = ($("#text").val() || "").trim();
                if (!rawText) return;

                const userAvatarUrl = 'https://cdn-icons-png.flaticon.com/512/1946/1946429.png'; // User icon
                const botAvatarUrl = 'https://cdn-icons-png.flaticon.com/512/4712/4712100.png'; // Medical icon

                // 1. Append User Message
                const userHtml =
                    '<div class="d-flex justify-content-end mb-4">' +
                    '<div class="msg_cotainer_send">' + $("<div>").text(rawText).html() +
                    '<span class="msg_time_send">' + str_time + '</span>' +
                    '</div>' +
                    '<div class="img_cont_msg"><img src="' + userAvatarUrl + '" class="rounded-circle user_img_msg" alt="User Avatar"></div>' +
                    '</div>';

                $("#text").val("");
                $("#messageFormeight").append(userHtml);
                
                // Scroll to bottom after user message
                const body = $("#messageFormeight");
                body.scrollTop(body.prop("scrollHeight"));
                
                // 2. Show Typing Indicator
                toggleTyping(true);

                // 3. Send AJAX Request
                $.ajax({
                    url: "/get",
                    method: "POST",
                    data: { msg: rawText },
                    dataType: "json",
                    complete: function() {
                        // Hide typing indicator once the request is complete
                        toggleTyping(false);
                    },
                    success: function (data) {
                        const newDate = new Date();
                        const new_str_time = pad2(newDate.getHours()) + ":" + pad2(newDate.getMinutes());
                        
                        const answer = data?.answer || data?.detail || "I'm sorry, I couldn't process your request right now. Please try again.";
                        
                        // 4. Append Bot Message
                        const botHtml =
                            '<div class="d-flex justify-content-start mb-4">' +
                            '<div class="img_cont_msg"><img src="' + botAvatarUrl + '" class="rounded-circle user_img_msg" alt="Bot Avatar"></div>' +
                            '<div class="msg_cotainer">' + $("<div>").text(answer).html() +
                            '<span class="msg_time">' + new_str_time + '</span>' +
                            '</div>' +
                            '</div>';
                        
                        $("#messageFormeight").append(botHtml);
                        
                        // Scroll to bottom after bot message
                        body.scrollTop(body.prop("scrollHeight"));
                    },
                    error: function (xhr) {
                        const newDate = new Date();
                        const new_str_time = pad2(newDate.getHours()) + ":" + pad2(newDate.getMinutes());
                        
                        let msg = "The connection failed. Please check your network and try again.";
                        try {
                            const j = JSON.parse(xhr.responseText);
                            msg = j.error || j.detail || msg;
                        } catch (_) {}
                        
                        const botHtml =
                            '<div class="d-flex justify-content-start mb-4">' +
                            '<div class="img_cont_msg"><img src="' + botAvatarUrl + '" class="rounded-circle user_img_msg" alt="Bot Avatar"></div>' +
                            '<div class="msg_cotainer">**System Error:** ' + $("<div>").text(msg).html() +
                            '<span class="msg_time">' + new_str_time + '</span>' +
                            '</div>' +
                            '</div>';
                        
                        $("#messageFormeight").append(botHtml);
                        body.scrollTop(body.prop("scrollHeight"));
                    }
                });
            });
            
            // Initial scroll to bottom
            const body = $("#messageFormeight");
            body.scrollTop(body.prop("scrollHeight"));
            
        });
    </script>
</body>
</html>
